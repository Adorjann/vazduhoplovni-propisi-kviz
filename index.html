        ],

    }

        let currentQuestionIndex = 0;
        let score = 0;
        const toggleButton = document.getElementById('toggleButton');

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            const currentQuestion = questions[currentQuestionIndex];

            questionElement.innerText = currentQuestion.question;
            answersElement.innerHTML = "";

            const shuffledAnswers = shuffleArray(currentQuestion.answers);
            shuffledAnswers.forEach((answer, index) => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.innerText = answer.text;
                if(currentQuestion.trueCount != null){
                    expectedCorrectAnswers = currentQuestion.trueCount;
                    correctAnswers = 0;
                    numAnswered = 0;
                    button.onclick = () => markAnswer(answer.correct, button);

                }else{
                    button.onclick = () => selectAnswer(answer.correct, button);
                }
                li.appendChild(button);
                answersElement.appendChild(li);
            });


        }

        function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
}

        var expectedCorrectAnswers = 0;
        var correctAnswers = 0;
        var numAnswered = 0;
        function markAnswer(correct, button){
            if(correct){
                greenAnswer(button);
                correctAnswers ++;
                numAnswered ++;
            }else{
                redAnswer(button);
                numAnswered ++;
            }
            if(expectedCorrectAnswers == correctAnswers && correctAnswers == numAnswered){
                score++;
                alert("Tačan odgovor!");
                turnOffButtons();
            }else if (expectedCorrectAnswers == numAnswered){
                alert("Pogrešan odgovor.");
                turnOffButtons();
            }
        }

        function selectAnswer(correct, button) {
            if (correct) {
                score++;
                greenAnswer(button);
                turnOffButtons();
            } else {
                redAnswer(button)
                turnOffButtons();
            }

            document.getElementById("nextBtn").style.display = "block";
        }

        function greenAnswer(button){
            button.style.backgroundColor = 'green';
        }

        function redAnswer(button){
            button.style.backgroundColor = 'red';
        }

        function cleanAnswers(){
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.backgroundColor = '';
            })
        }
        function turnOffButtons(){
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.removeEventListener('click', markAnswer);
                button.removeEventListener('click', selectAnswer);
            })
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = `Vaš rezultat: ${score}/${questions.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("quiz").style.display = "block";
            document.getElementById("result").style.display = "none";
            showQuestion();
        }

        document.getElementById("nextBtn").style.display = "none";
        showQuestion();

    
        
    </script>
